{% extends "search_index/base.html" %}
{% block content %}
<h2>登录</h2>
{% if request.GET.next %}
<p class="alert alert-warning">您需要登录后才能访问该页面。</p>
{% endif %}
<form method="post" action="{% url 'custom_users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    <button type="submit" class="btn btn-primary">登录</button>
</form>
{% endblock %}
